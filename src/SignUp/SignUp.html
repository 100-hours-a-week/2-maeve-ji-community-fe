<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>아무 말 대잔치 - 회원가입</title>
  <link rel="stylesheet" href="SignUp.css">
</head>
<body>
  <header>
    <h1>아무 말 대잔치</h1>
  </header>

  <main>
    <h2>회원가입</h2>

    <div class="profile-upload">
      <div class="profile-img">+</div>
      <input type="file" id="profileImage" hidden>
    </div>

    <form id="signupForm">
      <div class="input-group">
        <label>이메일</label>
        <input type="email" id="email" placeholder="이메일을 입력하세요">
        <small class="helper"></small>
      </div>

      <div class="input-group">
        <label>비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요">
        <small class="helper"></small>
      </div>

      <div class="input-group">
        <label>비밀번호 확인</label>
        <input type="password" id="passwordCheck" placeholder="비밀번호를 다시 입력하세요">
        <small class="helper"></small>
      </div>

      <div class="input-group">
        <label>닉네임</label>
        <input type="text" id="nickname" placeholder="닉네임을 입력하세요">
        <small class="helper"></small>
      </div>

      <button type="submit" id="signupBtn" disabled>회원가입</button>
    </form>

    <button id="loginMoveBtn">로그인하기</button>
  </main>

  <script src="SignUp.js"></script>
</body>
</html>
