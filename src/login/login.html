<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <h2>로그인</h2>
        <input type="email" id="email" placeholder="이메일을 입력하세요">
        <div class="error" id="emailError">올바른 이메일을 입력해주세요.</div>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요">
        <div class="error" id="passwordError">비밀번호는 8~20자이며, 대소문자, 숫자, 특수문자를 포함해야 합니다.</div>
        </div>
        <button id="loginBtn" disabled>로그인</button>
        <div class="signup" onclick="goToSignup()">회원가입</div>
    <!-- </div> -->
    <script src="login.js"></script>
</body>
</html>
