<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 수정</title>
  <link rel="stylesheet" href="EditPassword.css">
  <link rel="stylesheet" href="../header/header.css">
</head>
<body>
  <div id="header-container"></div>
  <main class="container">
    <h2 class="page-title">비밀번호 수정</h2>
    <form id="editForm" class="form-box">
      <div class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요">
        <div class="helper-text" id="passwordHelper"></div>

      </div>

      <div class="input-group">
        <label for="passwordCheck">비밀번호 확인</label>
        <input type="password" id="passwordCheck" placeholder="비밀번호를 한 번 더 입력하세요">
        <div class="helper-text" id="passwordCheckHelper"></div>
      </div>

      <button type="submit" id="submitBtn" disabled>수정하기</button>
    </form>
    <div class="toast hidden" id="toast">수정 완료</div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('../header/header.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('header-container').innerHTML = html;
          const script = document.createElement('script');
          script.src = '../header/header.js';
          script.type = 'module';
          document.body.appendChild(script);
        });
    });
  </script>
  <script src="./EditPassword.js"></script>
</body>
</html>
