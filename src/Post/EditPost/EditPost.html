<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 수정</title>
  <link rel="stylesheet" href="EditPost.css">
  <link rel="stylesheet" href="../../header/header.css">
</head>
<body>

<div id="header-container"></div>
  <main>
    <h2>게시글 수정</h2>
    <form id="editPostForm">
      <div class="input-group">
        <label>제목*</label>
        <input type="text" id="title" placeholder="제목을 입력해주세요. (최대 26글자)" maxlength="26">
      </div>

      <div class="input-group">
        <label>내용*</label>
        <textarea id="content" placeholder="내용을 입력해주세요."></textarea>
      </div>

      <div class="file-upload-group">
        <input type="file" id="imageUpload" hidden>
        <label for="imageUpload" class="custom-file-label">파일 선택</label>
        <span id="fileName" class="filename-text">현재 이미지: 파일명을 불러오는 중...</span>
      </div>
      

      <button type="button" id="updateBtn">수정하기</button>
    </form>
  </main>
    <script>
      // 헤더 동적 로드
      document.addEventListener('DOMContentLoaded', () => {
          fetch('../../header/header.html')
              .then(res => res.text())
              .then(html => {
                  document.getElementById('header-container').innerHTML = html;

                  // 헤더 스크립트 동적 로드 (모듈이면 type 설정)
                  const script = document.createElement('script');
                  script.src = '../../header/header.js';
                  script.type = 'module';
                  document.body.appendChild(script);
              });
      });
  </script>

  <script src="EditPost.js"></script>
</body>
</html>
