<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성</title>
  <link rel="stylesheet" href="MakePost.css">
  <link rel="stylesheet" href="../../header/header.css">
</head>
<body>
  <div id="header-container"></div>
  <main>
    <h2>게시글 작성</h2>
    <form id="postForm">
      <div class="input-group">
        <label>제목*</label>
        <input type="text" id="title" placeholder="제목을 입력해주세요. (최대 26글자)" maxlength="26">
        <span class="helper"></span>
      </div>

      <div class="input-group">
        <label>내용*</label>
        <textarea id="content" placeholder="내용을 입력해주세요."></textarea>
        <span class="helper"></span>
      </div>

      <div class="input-group">
        <label>이미지</label>
        <input type="file" id="imageUpload">
        <span class="helper">*선택 사항입니다</span>
      </div>

      <button type="submit" id="submitBtn" disabled>완료</button>
    </form>
  </main>
  <script>
    // 헤더 동적 로드
    document.addEventListener('DOMContentLoaded', () => {
        fetch('../../header/header.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('header-container').innerHTML = html;

                // 헤더 스크립트 동적 로드 (모듈이면 type 설정)
                const script = document.createElement('script');
                script.src = '../../header/header.js';
                script.type = 'module';
                document.body.appendChild(script);
            });
    });
</script>
  <script src = 'MakePost.js'></script>
</body>
</html>
