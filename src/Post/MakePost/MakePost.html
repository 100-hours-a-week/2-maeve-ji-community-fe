<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성</title>
  <link rel="stylesheet" href="MakePost.css">
</head>
<body>
  <header>
    <button id="backBtn">&#8592;</button>
    <h1>아무 말 대잔치</h1>
    <div class="profile">🙋‍♀️</div>
  </header>

  <main>
    <h2>게시글 작성</h2>
    <form id="postForm">
      <div class="input-group">
        <label>제목*</label>
        <input type="text" id="title" placeholder="제목을 입력해주세요. (최대 26글자)" maxlength="26">
        <span class="helper"></span>
      </div>

      <div class="input-group">
        <label>내용*</label>
        <textarea id="content" placeholder="내용을 입력해주세요."></textarea>
        <span class="helper"></span>
      </div>

      <div class="input-group">
        <label>이미지</label>
        <input type="file" id="imageUpload">
        <span class="helper">*선택 사항입니다</span>
      </div>

      <button type="submit" id="submitBtn" disabled>완료</button>
    </form>
  </main>
