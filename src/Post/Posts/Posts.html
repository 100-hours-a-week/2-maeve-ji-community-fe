<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>아무 말 대잔치</title>
  <link rel="stylesheet" href="Posts.css">
  <link rel="stylesheet" href="../../header/header.css">
</head>
<body>
  <!-- ✅ id 일치시키기 -->
  <div id="header-container"></div>

  <script>
    // ✅ 공통 header 삽입
    fetch('../../header/header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;

        // ✅ header.js 동적으로 로드 (module이면 type 설정)
        const script = document.createElement('script');
        script.src = '../../header/header.js';
        script.type = 'module'; // header.js에서 export 쓰면 반드시 필요
        document.body.appendChild(script);
      });
  </script> 

  <main>
    <div class="intro">
        <p>안녕하세요,<br>아무 말 대잔치 <strong>게시판</strong> 입니다.</p>
        <button id="writeBtn">게시글 작성</button>
    </div>
    <section id="postList"></section>
  </main>

  <script src="Posts.js"></script>
</body>
</html>
