<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
    <link rel="stylesheet" href="Post.css">
    <link rel="stylesheet" href="../../header/header.css">
</head>
<body>
    <!-- 헤더 컨테이너 -->
    <div id="header-container"></div>

    <main class="container">
        <!-- 게시글 삭제 모달 -->
        <div id="deleteModal" class="modal hidden">
            <p>게시글을 삭제하시겠습니까?<br>삭제한 내용은 복구할 수 없습니다.</p>
            <div class="modal-btns">
                <button id="cancelDelete">취소</button>
                <button id="confirmDelete">확인</button>
            </div>
        </div>
        
        <!-- 댓글 삭제 모달 -->
        <div id="commentDeleteModal" class="modal hidden">
            <p>댓글을 삭제하시겠습니까?</p>
            <div class="modal-btns">
                <button id="commentCancelDelete">취소</button>
                <button id="commentConfirmDelete">확인</button>
            </div>
        </div>
        
        <!-- 게시글 제목 및 정보 -->
        <section class="post-detail"></section>

        <!-- 댓글 입력 -->
        <section class="comment-section">
            <textarea placeholder="댓글을 남겨주세요!"></textarea>
            <button class="comment-submit">댓글 등록</button>
        </section>

        <!-- 댓글 리스트 -->
        <section class="comment-list"></section>
    </main>

    <script>
        // 헤더 동적 로드
        document.addEventListener('DOMContentLoaded', () => {
            fetch('../../header/header.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('header-container').innerHTML = html;

                    // 헤더 스크립트 동적 로드 (모듈이면 type 설정)
                    const script = document.createElement('script');
                    script.src = '../../header/header.js';
                    script.type = 'module';
                    document.body.appendChild(script);
                });
        });
    </script>

    <script src="Post.js"></script>
</body>
</html>
