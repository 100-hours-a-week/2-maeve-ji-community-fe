<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
    <link rel="stylesheet" href="post.css">
</head>
<body>

    <!-- 헤더 -->
    <header class="header">
        <h1>아무 말 대잔치</h1>
        <img src="/profile-icon.png" alt="Profile" class="profile-icon">
    </header>

    <main class="container"><!DOCTYPE html>
        <html lang="ko">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>게시글 상세</title>
          <link rel="stylesheet" href="Post.css">
        </head>
        <body>
        <!-- 게시글 삭제 모달 -->
        <div id="deleteModal" class="modal hidden">
            <p>게시글을 삭제하시겠습니까?<br>삭제한 내용은 복구할 수 없습니다.</p>
            <div class="modal-btns">
            <button id="cancelDelete">취소</button>
            <button id="confirmDelete">확인</button>
            </div>
        </div>
        
        <!-- 댓글 삭제 모달 -->
        <div id="commentDeleteModal" class="modal hidden">
            <p>댓글을 삭제하시겠습니까?</p>
            <div class="modal-btns">
            <button id="commentCancelDelete">취소</button>
            <button id="commentConfirmDelete">확인</button>
            </div>
        </div>
        
      </div>
        
          <script src="Post.js"></script>
        </body>
        </html>
        <!-- 게시글 제목 및 정보 -->
        <section class="post-detail">
            <h2>제목 1</h2>
            <div class="author-info">
                <div class="profile"></div>
                <span class="author-name">더미 작성자 1</span>
                <span class="date">2021-01-01 00:00:00</span>
            </div>

            <!-- 수정 & 삭제 버튼 -->
            <div class="post-actions">
                <button class="edit-btn">수정</button>
                <button class="delete-btn">삭제</button>
            </div>

            <!-- 게시글 이미지 -->
            <div class="post-image">
                <img src="placeholder.jpg" alt="게시글 이미지">
            </div>

            <!-- 게시글 본문 -->
            <p class="post-content">
                무언을 어떻게 말할까요? 의문입니다. 말은 항상 놀라운 무언이라고 생각합니다. 우리는 매일 새로운 감정을 담아 반복해 봅니다...
            </p>

            <!-- 게시글 상태 -->
            <div class="post-status">
                <div class="status-box" id="like-box">123 <br> 좋아요</div>
                <div class="status-box">123 <br> 조회수</div>
                <div class="status-box">123 <br> 완료</div>
            </div>
        </section>

        <!-- 댓글 입력 -->
        <section class="comment-section">
            <textarea placeholder="댓글을 남겨주세요!"></textarea>
            <button class="comment-submit">댓글 등록</button>
        </section>

        <!-- 댓글 리스트 -->
        <section class="comment-list">
            <div class="comment">
                <div class="comment-author">
                    <div class="profile"></div>
                    <span>더미 작성자 1</span>
                    <span class="date">2021-01-01 00:00:00</span>
                </div>
                <p class="comment-text">댓글 내용</p>
                <div class="comment-actions">
                    <button class="edit-btn">수정</button>
                    <button class="delete-btn">삭제</button>
                </div>
            </div>

            <div class="comment">
                <div class="comment-author">
                    <div class="profile"></div>
                    <span>더미 작성자 1</span>
                    <span class="date">2021-01-01 00:00:00</span>
                </div>
                <p class="comment-text">댓글 내용</p>
                <div class="comment-actions">
                    <button class="edit-btn">수정</button>
                    <button class="delete-btn">삭제</button>
                </div>
            </div>
        </section>

    </main>


</body>
</html>
